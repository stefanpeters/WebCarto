<!DOCTYPE html>
<html>
<head>
	<title>Custom Icons</title>
	<!-- <link rel="stylesheet" type="text/css" href="mystyle.css"> -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
	</script>

</head>
<style type="text/css">
	#mapid { height: 600px; width: 800px;}
</style>

<body>
<h1>the map goes below this line</h1>

<div id="mapid" height:180px></div>
<script>
	var map = L.map('mapid').setView([51.505, -0.09], 13);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);

	// ------new code goes below here------
	// note that the progression will not work if one element fails

	// creates and defines an 
	var greenIcon = L.icon({
		iconUrl: './icons/leaf-green.png',
		shadowUrl: './icons/leaf-shadow.png',
		iconSize:     [38, 95], // size of the icon
		shadowSize:   [50, 64], // size of the shadow
		iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
		shadowAnchor: [4, 62],  // the same for the shadow
		popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});

	// creates and defines an icon (from the default L.Icon.default) that can be used for the other instances of this icon, with small changes
	var LeafIcon = L.Icon.extend({
		options: {
			shadowUrl: './icons/leaf-shadow.png',
			iconSize:     [38, 95],
			shadowSize:   [50, 64],
			iconAnchor:   [22, 94],
			shadowAnchor: [4, 62],
			popupAnchor:  [-3, -76]
		}		
	});
	var greenIcon2 = new LeafIcon({iconUrl: './icons/leaf-green.png'}),
	    redIcon = new LeafIcon({iconUrl: './icons/leaf-red.png'}),
	    orangeIcon = new LeafIcon({iconUrl: './icons/leaf-orange.png'});



	L.marker([51.5, -0.095], {icon: greenIcon}).addTo(map);
	L.marker([51.5, -0.09], {icon: greenIcon2}).addTo(map).bindPopup("I am a green leaf.");
	L.marker([51.495, -0.083], {icon: redIcon}).addTo(map).bindPopup("I am a red leaf.");
	L.marker([51.49, -0.1], {icon: orangeIcon}).addTo(map).bindPopup("I am an orange leaf.");

	// creates popup of latitude and logitude
    function onMapClick(e) {
    	L.popup()
    		.setContent("You clicked the map at " + e.latlng)
    		.setLatLng(e.latlng)
    		.openOn(map);
	}
	map.on('click', onMapClick);
</script>

</body>
